<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>

<link rel="stylesheet" type="text/css" href="astroblog.css"/>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans"}
</style>
<body class="w3-light-grey">

  <div class  = "dropdown">
    <button class = "dropbtn"> Dropdown </button>
    <div class = "dropdown-content">
      <a href="#doubleyellow">Link1</a>
      <a href="#">Link2</a>
      <a href="#">Link3</a>
    </div>
  </div>

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>ASTROPHYSICS</b></h1>
    <h6>Welcome to the blog of <span class="w3-tag">Samriddhi</span></h6>
  </header>

  <!-- Image header -->
  <header class="w3-display-container w3-wide" id="home">
    <img class="w3-image" src="BlackHole.jpg" alt="Astrophysics Blog" width="1600" height="1060">
    <div class="w3-display-left w3-padding-large">
      <h1 class="w3-text-white">Samriddhi's</h1>
      <h1 class="w3-jumbo w3-text-white w3-hide-small"><b>ASTROPHYSICS BLOG</b></h1>
    </div>
  </header>

  <!-- Grid -->
  <div class="w3-row w3-padding w3-border">

<div id="doubleyellow">
			<!-- TODO: Add two images with the class name double-->
				<img class = "double" src ="branches-of-physics.png">
				<img class= "double" src="gravitationalwaves.jpg">
			<!-- TODO: Add a header to describe the images -->
			<h2> Coffee: Drinks are part of culture too! </h2>
</div>
